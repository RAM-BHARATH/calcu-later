<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "css/reset.css" type='text/css' rel='stylesheet'>
    <link href = "css/style.css" type='text/css' rel='stylesheet'>
    <title>Calcu-later</title>
</head>
<body>
    <header>
        <h1>Calcu-later</h1>
        <p>A simple calculator</p>
    </header>
    <main>
        <div class="main-container">
            <div class="display"><span id="result">0</span></div>
            <div class="keypad">
                <div class="button option" id="clear-button">AC</div>
                <div class="button option" id="negate-button">+/-</div>
                <div class="button option" id="percent-button">%</div>
                <div class="button operator">/</div>
                <div class="button operand">7</div>
                <div class="button operand">8</div>
                <div class="button operand">9</div>
                <div class="button operator">*</div>
                <div class="button operand">4</div>
                <div class="button operand">5</div>
                <div class="button operand">6</div>
                <div class="button operator">-</div>
                <div class="button operand">1</div>
                <div class="button operand">2</div>
                <div class="button operand">3</div>
                <div class="button operator">+</div>
                <div class="button operand">0</div>
                <div class="button operator">^</div>
                <div class="button dotOption" id='dotOption'>.</div>
                <div class="button equalOperator" id='equalButton'>=</div>
            </div>
        </div>
    </main>
    <footer>
        <div id='name-card'>
            <p>By <a href='https://github.com/RAM-BHARATH'>Ram Bharath</a></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
